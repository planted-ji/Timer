<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <h1><img src="img/logo.svg" alt="weniv" /></h1>
    </header>
    <main>
        <section class="time-wrap">
            <h2>TIMER</h2>
            <div class="line"></div>
            <section class="time-zone">
                <div class="hrs">
                    <p>HRS</p>
                    <div class="hrs-time"></div>
                </div>
                <div class="min">
                    <p>MIN</p>
                    <div class="min-time"></div>
                </div>
                <div class="sec">
                    <p>SEC</p>
                    <div class="sec-time"></div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <img src="img/footer.svg" alt="weniv" />
    </footer>
</body>

</html>
